<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=420, height=600, initial-scale=1.0" />
    <title>Vetra - Seu antivírus para cripto</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        width: 420px !important;
        height: 600px !important;
        background-color: #F59E0B !important;
        overflow: hidden !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      body {
        width: 420px !important;
        height: 600px !important;
        overflow: hidden !important;
        font-family: Arial, sans-serif;
        background-color: #F59E0B !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      #root {
        width: 420px !important;
        height: 600px !important;
        overflow: hidden !important;
        border-radius: 14px !important;
        background-color: #121212 !important;
        display: flex !important;
        flex-direction: column !important;
      }
      
      /* Remover qualquer scrollbar */
      ::-webkit-scrollbar {
        display: none !important;
      }
      
      /* Garantir que não há bordas azuis do Chrome */
      * {
        outline: none !important;
        border: none !important;
      }
      
      *:focus {
        outline: none !important;
        border: none !important;
        box-shadow: none !important;
      }
      
      /* Garantir que o conteúdo não seja cortado */
      .container, .app, .main {
        width: 420px !important;
        height: 600px !important;
        overflow: hidden !important;
      }
    </style>
    <link rel="stylesheet" href="/src/styles/extension-override.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/popup/index.tsx"></script>
  </body>
</html>
